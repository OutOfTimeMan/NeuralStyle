<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" data-deferred="1"></script>
<link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet" />
<link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
<script src="{{ url_for('static', filename='js/particles.js')}}"></script>
{% block title -%}

    <title>{{title}}</title>

{% endblock %}
</head>
<body>
{% block content -%}
    {%- block mainmenu -%}
<ul class="mainmenu">
{% for p in menu %}
<li><a href="{{p.url}}">{{p.name}}</a></li>
{% endfor %}
</ul>
    {% endblock mainmenu -%}
<div class="clear"></div>
<div id="particles-js"></div>
    <div class="main-container">
        <div class="content">
        {% if title -%}
            <h1>{{title}}</h1>
        {% else -%}
            <h1>NeuroStyle</h1>
        {% endif -%}
        {% endblock -%}
        </div>
    </div>

</body>
</html>
