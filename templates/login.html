<link type="text/css" href="{{ url_for('static', filename='css/login.css')}}" rel="stylesheet" />
{% extends 'base.html' %}

{% block content %}
{{ super () }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="/login" method="post" class="form-contact">
<p><label for="login-email">Email: </label> <input id="login-email" type="text" name="email" value="" required />
<p><label for="login-password">Пароль: </label> <input id="login-password" type="password" name="psw" value="" required />
<p><label for="login-checkbox">Запомнить меня</label><input id="login-checkbox" type="checkbox" name="remainme" />
<p><input type="submit" value="Войти" />
<hr align=left width="300px">
<p><a href="{{url_for('register')}}">Регистрация</a>
</form>
{% endblock %}
